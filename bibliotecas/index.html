
<!DOCTYPE html>
<html>
<head>
  <title>Bibliotecas</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="//unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="//unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <!-- <script src="//code.jquery.com/jquery-2.1.4.js"></script> -->
  <script src="https://code.jquery.com/jquery-git.js"></script>

</head>
<body>

  <div id="map" style="width: 100%; height: 550px;"></div>

<script>
  var map = L.map('map').setView([-34.5, -60.5], 3);
  L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Esri &copy;',
	id: 'Esri.WorldStreetMap'
  }).addTo(map);

function addDataToMap(data, map) {
    var dataLayer = L.geoJson(data);
    dataLayer.addTo(map);
}

$.getJSON("big.geojson", function(data) { addDataToMap(data, map); });

// $.getJSON("http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson", function(data) { addDataToMap(data, map); });

</script>

</body>
</html>
